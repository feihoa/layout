<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>QSOFT</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" href="">
</head>

<body class="body">
  <header class="header">
    <div class="header__content">
      <img class="logo header__logo" src="images/logo.svg" alt="logo">
      <img class="user-data_mobile header__user-data_mobile" src="images/user__mobile.svg" alt="user">
      <form name="search" class="search-field header__search-field " novalidate>
        <input type="text" name="keyword" required minlength="2" maxlength="30" class="search-field__input"
          placeholder="Найти..." />
        <img src="./images/search.svg" alt="search-icon" class="search-field__search-icon search-icon">
      </form>
      <div class="user-data header__user-data">
        <p class="user-data__name">Константин</p>
        <img class="user-data__img" src="images/avatar.png" alt="avatar">
      </div>
    </div>

  </header>
  <section class="main">
    <div class="main__content">
      <h1 class="title main__title">Наши партнёры</h1>
      <div class="partner-logos">
        <div class="partner-logo-container">
          <img class="partner-logo" src="./images/partner-logos/henkel.png" alt="partner's logo">
        </div>
        <div class="partner-logo-container">
          <img class="partner-logo" src="./images/partner-logos/jonhDeere.png" alt="partner's logo">
        </div>
        <div class="partner-logo-container">
          <img class="partner-logo" src="./images/partner-logos/mcDonald's.png" alt="partner's logo">
        </div>
        <div class="partner-logo-container">
          <img class="partner-logo" src="./images/partner-logos/ikea.png" alt="partner's logo">
        </div>
        <div class="partner-logo-container">
          <img class="partner-logo" src="./images/partner-logos/reebok.png" alt="partner's logo">
        </div>
        <div class="partner-logo-container">
          <img class="partner-logo" src="./images/partner-logos/nike.png" alt="partner's logo">
        </div>
        <div class="partner-logo-container">
          <img class="partner-logo" src="./images/partner-logos/caterpillar.png" alt="partner's logo">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
